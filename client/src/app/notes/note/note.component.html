<mat-card class="text-break border border-primary" (mousedown)="onMouseDown($event)" (click)="openDialog($event)">
  <mat-card-header>
    <mat-card-title>{{ this.note.tittle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ this.note.text }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button></button>
    <button mat-button></button>
  </mat-card-actions>
</mat-card>

<button mat-icon-button class="mx-1" [matMenuTriggerFor]="menu">
  <mat-icon
    [matBadgeHidden]="countNotifications == 0"
    [matBadge]="countNotifications"
  >
    notifications
  </mat-icon>
</button>
<mat-menu
  #menu="matMenu"
  overlayPanelClass="notification-menu"
  xPosition="before"
>
  <mat-card class="border">
    <mat-slide-toggle click-stop-propagation>
    </mat-slide-toggle>
    Subscribe to send notifications to the email
  </mat-card>

</mat-menu>

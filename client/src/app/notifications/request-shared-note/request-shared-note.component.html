<mat-card class="border mt-1">
  Request for sharing note from {{ content.fromUserEmail }}
  <mat-card-actions class="d-flex justify-content-around">
    <button mat-icon-button click-stop-propagation (click)="acceptRequest()">
      <mat-icon> done </mat-icon>
    </button>
    <button mat-icon-button click-stop-propagation (click)="declineRequest()">
      <mat-icon> clear </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
